<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var styleArray = [
        {
          featureType: 'all',
          elementType: 'labels.text.fill',
          stylers: [{ color: '#000000' }]
        },{
          featureType: 'all',
          elementType: 'labels.text.stroke',
          stylers: [{ color: '#e6e8d6' }]
        },{
          featureType: 'landscape',
          elementType: 'geometry',
          stylers: [
            {
              color: '#cfdacc'
            }
          ]
        },{
          featureType: 'water',
          elementType: 'geometry',
          stylers: [
            {
              color: '#abc3be'
            }
          ]
        },{
          featureType: 'road',
          elementType: 'geometry',
          stylers: [
            {
              color: '#e6e8d6'
            }
          ]
        },{
          featureType: 'road.local',
          elementType: 'geometry',
          stylers: [
            {
              color: '#e6e8d6'
            },
            {
              weight: 0
            }
          ]
        },{
          featureType: 'road.local',
          elementType: 'labels',
          stylers: [
            {
              visibility: 'off'
            }
          ]
        },{
          featureType: 'road',
          elementType: 'labels.icon',
          stylers: [
            {
              visibility: 'off'
            }
          ]
        },{
          featureType: 'poi',
          elementType: 'geometry',
          stylers: [
            {
              color: '#7d9a97'
            },
            {
              weight: 0
            }
          ]
        },{
          featureType: 'poi',
          elementType: 'labels',
          stylers: [
            {
              visibility: 'off'
            }
          ]
        },{
          featureType: 'poi.park',
          elementType: 'geometry',
          stylers: [
            {
              color: '#94b6b4'
            }
          ]
        }
      ];
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: -33.8745673,
            lng: 18.4824972
          },
          scrollwheel: false,
          styles: styleArray,
          disableDefaultUI: true,
          zoom: 14
        });
        var pin = {
          size: new google.maps.Size(82, 118),
          scaledSize: new google.maps.Size(41, 59),
          anchor: new google.maps.Point(20, 59),
          url: 'images/map-pin-82x118.png'
        };
        var marker = new google.maps.Marker({
          position: {
            lat: -33.888015,
            lng: 18.513004
          },
          map: map,
          icon: pin
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkayyH3UfPrA4tnZxW7Y7Go6FvHf0z6A&callback=initMap"
    async defer></script>

  </body>
</html>
